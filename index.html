<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Chelsea Julie</title>
</head>
<body>
    <div id="page">

        <div id="sidebar">
            <img src="swegga.jpg" alt="">
        </div>
        <div id="main">
            
            <div id="banner">
                <img src="delivery.gif" alt="">
            </div>
            <div id="navigation">
                <img src="links.gif" alt="" usemap="#navigation">
                <map name="navigation">
                    <area shape="rect" coords="10,5,95,35" alt="order" href="order.html">
                    <area shape="rect" coords="105,5,190,35" alt="services" href="services.html">
                    <area shape="rect" coords="205,5,300,35" alt="products" href="products.html">
                    <area shape="rect" coords="310,5,440,35" alt="orderStatus" href="orderStatus.html">
                    <area shape="rect" coords="450,5,555,35" alt="contactUs" href="contactUs.html">
               
                </map>
            </div>
              

            <div>
                <table>

                <caption>
                    Product summary
                </caption>

                <tr>
                    <th>Description</th>
                    <th>Size</th>
                    <th>Colour</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td><a href="female.html">Female Ski Jackets</a></td>
                    <td>
                        <select>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="red">Red</option>
                            <option value="white">Pink</option>
                            <option value="black">Black</option>
                        </select>
                    </td>
                    <td>
                        150.95
                    </td>
                    <td>
                        <input class="entry1" type="number">
                    </td>
                    <td class="result">

                    </td>
                </tr>
                <tr>
                    <td> <a href="male.html">Male Ski Jackets</a></td>
                    <td>
                        <select>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="red">Red</option>
                            <option value="white">Blue</option>
                            <option value="black">Black</option>
                        </select>
                    </td>
                    <td>
                        180.95
                    </td>
                    <td>
                        <input class="entry2" type="number">
                    </td>
                    <td class="result2">

                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        Click to confirm and process your order.
                    </td>
                    <td>
                        <button class="grandtotal">Total Price</button>
                    </td>
                    <td class="final">

                    </td>
                </tr>
            </table>
            </div>
        </div>
        <hr>
        <footer class="copyright">
            <p> &copy; 2014 Swegga Fashion - Chelsea Julie</p>
        </footer>




    
    <script src="scrip/code.js"></script>

</html>
